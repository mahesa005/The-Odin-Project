<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8"/>
        <title>TOP Practice</title> 
    </head>
    <body>
        <!-- paragraphs, bold, italic, headings -->
        <h1>Hello World</h1>
        <p>Today is a thursday</p>
        <p>Tm is a friday</p>
        <p><strong>Friday</strong></p>
        <p><em>Friday</em></p>
        <p><strong><em>Fridayyy</em></strong></p>
        <p>Caught a <strong>voib</strong></p>
        <b>bold too</b>
        <i>italic too</i> 
        <!-- <b> and <i> doesnt really give meaning to the code, it's only a visual representation of bold and italic. Whereas em and strong provids actual important information -->

        <!-- unordered and ordered lists -->
        <ul>
            <li>I</li>
            <li>am</li>
            <li>a</li>
        </ul>
        <ol>
            <li>list</li>
            <li>.</li>
        </ol>
    </body>

</html>
